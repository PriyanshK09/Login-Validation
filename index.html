<html lang="en">
<head>

    <title>Login ka Sasta Page</title>

<body>
    <div class="container">
    <center>
        <div class="main">
                <!-- Login Area -->
                <div class="login">
                    <h1>Login</h1>
                    <form>
                        <input type="text" id="email" placeholder="Enter Email">
                        <input type="password" id="password" placeholder="Enter Password">
                        <button type="button" id="btn">Login</button>
                    </form>
                </div>
        </div>

        <!-- Footer -->
        <div class="footer">

    </center>
    </div>


    <!-- Script -->
    <script>
        var emailEntered = document.getElementById('email');
		var passEntered = document.getElementById('password');
		var button = document.getElementById('btn');

		button.addEventListener("click", function(){
			var email = emailEntered.value;
			var pass = passEntered.value;

			var correctEmail = "priyansh.khare@gmail.com";
			var correctPass = "veryhardpassword";

			if(email === correctEmail && pass === correctPass){
				window.open("https://portfolio-priyansh.netlify.app/");
			}
			else{
				alert("Wrong Password")		}
		});
    </script>
</body>
